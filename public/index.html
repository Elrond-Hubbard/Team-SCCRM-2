<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="./assets/css/style.css" rel='stylesheet'>
  <title>SCCRM Healthcare | Login</title>
</head>

<body>
  <header>
    <div class="col-10 mx-auto py-3">
      <h1 class="display-2 logoCstm">SCCRM |
        <small class="text-white">Health</small><small class="logoCstm"><strong>care</strong></small>
      </h1>
    </div>
  </header>
  <div class="card text-center col-6 mx-auto my-5">
    <div class="card-header h6">
      Physician Access Portal
    </div>
    <div class="card-body">
      <form class="g-3">
        <div class="col-11 row mx-auto align-items-center my-2">
          <label for="inputEmail4" class="form-label col-lg-4 text-muted h5">Physician ID:</label>
          <input type="email" class="form-control col" id="physician">
        </div>
        <div class="col-11 row mx-auto align-items-center my-2">
          <label for="inputPassword4" class="form-label col-lg-4 text-muted h5">Password:</label>
          <input type="password" class="form-control col" id="password">
        </div>
    </div>
    <div class="col-12 mb-2">
      <button type="submit" class="btn btn-primary" id="signIn">Sign in</button>
    </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="./assets/script/index.js"></script>
  </div>
</body>

</html>
