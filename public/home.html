
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/cam.css" />
    <title>Document</title>
  </head>

  <body>

    <header>
      <div class="col-11 mx-auto py-3 row align-items-center text-center">
        <h1 class="display-2 logoCstm col-lg-7 col-12">SCCRM |
          <small class="text-white">Health</small><small class="logoCstm"><strong>care</strong></small>
        </h1>
        <div class="col-lg-5 col-12 px-2">
          <h2 id="welcome" class="text-white lead mt-3 mt-md-0"></h2>
          <button type="button" class="btn text-white fs-3" id="logoutBtn"><strong>Logout</strong></button>
        </div>
      </div>
      
    </header>

          <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">New Patient Form</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="newPatientForm" class="row g-3">
                <div class="col-md-6">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" name="firstName">
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" name="lastName">
                </div>
                <div class="col-12">
                  <label for="age" class="form-label">Age</label>
                  <input type="number" class="form-control" min="0" max="100"name="age" placeholder="0-100">
                </div>
                <div class="col-12">
                  <label for="weight" class="form-label">Weight</label>
                  <input type="number" class="form-control" min="1" max="750"name="weight" placeholder="In Lbs">
                </div>
                <div class="col-12">
                  <label for="comment" class="form-label">Doctor's Notes</label>
                  <input type="text"  class="form-control" rows="3" name="comment" >
                </div>
                <div class="col-12">
                  <label for="doctor_id" class="form-label">Doctor Id</label>
                  <input type="text"  class="form-control" rows="3" name="doctor_id" >
                </div>
                <div class="col-md-6">
                  <label for="heartRate" class="form-label">Heart Rate</label>
                  <input type="number" class="form-control" min="0" max="220" name="heartRate" placeholder="Bpm">
                </div>
                <div class="col-md-6">
                  <label for="systolic" class="form-label">Blood Pressure</label>
                  <input type="number" class="form-control" name="systolic" placeholder="Systolic">
                </div> 
                <div class="col-md-6">
                  <label for="diastolic" class="form-label">Blood Pressure</label>
                  <input type="number" class="form-control" name="diastolic" placeholder="Diastolic">
                </div>                                                                                                                                                                                        
                <div class="col-md-6">
                  <label for="bodyTemp" class="form-label">Temperature</label>
                  <input type="number" class="form-control" name="bodyTemp" placeholder="In Farenheit">
                </div>
                <div class="col-md-6">
                  <label for="O2" class="form-label">Oxygen Level</label>
                  <input type="number" class="form-control" name="O2" placeholder="SpO2">
                </div>
                
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" id="formClose" data-bs-dismiss="modal">Close</button>
                  <button id="savePatientBtn" type="submit" value="Submit" class="btn btn-primary">Save New Patient</button>
                </div>
              </form>
              
              </div>
              
          </div>
        </div>
      </div>
    <main class="mx-auto">

      <section id="patientListDiv" class="card d-flex h-100" style="width: 20rem;">
        <div id="availablePatientList" class="list-group ">
          <button type="button" id="newPatientBtn"class="btn w-100" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add New Patient
          </button>
        </div>
      </section>

      <div id="mainContainer" class="container-fluid flex">
        <div>
          <!-- PATIENT INFO HEADER -->
          <table class="table table-striped">
            <thead>
              <tr id="patInfo" style="font-size: 30px;">
                <th class="col-6" scope="col">Name: </th>
                <th  scope="col-3">Age: </th>
                <th  scope="col-3">Weight: </th>
              </tr>
            </thead>
          </table>

        <div class="row row-cols-1 row-cols-md-4">
          <div class="col">
            <div id="vitalContainer" class="card">
              <div class="card-body">
                <h5 class="card-title">BPM</h5>
                <p id="vitalData" name="BPM" class="card-text text-center">
                  80
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div id="vitalContainer" class="card">
              <div class="card-body">
                <h5 class="card-title">mmHG</h5>
                <p id="vitalData" name="mmHG" class="card-text text-center">
                  110|83
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div id="vitalContainer" class="card">
              <div class="card-body">
                <h5 class="card-title">Temperature</h5>
                <p id="vitalData" name="Temp" class="card-text text-center">
                  98.8
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div id="vitalContainer" class="card">
              <div class="card-body">
                <h5 class="card-title">SPO2</h5>
                <p id="vitalData" name="O2" class="card-text text-center">
                  97%
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 mb-3 mb--0">
            <div id="pleth" class="card">
              <div id="canvasContainer" class="card-body text-center">
                <h5 class="card-title">PLETH (Pulse Monitor)</h5>
                <canvas id="canvas1"> </canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 mb-3 mb--0">
            <div id="resp" class="card">
              <div class="card-body text-center">
                <h5 class="card-title">Timeline</h5>
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">Heart Rate</th>
                      <th scope="col">Blood Pressure</th>
                      <th scope="col">Temperature</th>
                      <th scope="col">Oxygen</th>
                      <th scope="col">Time</th>
                    </tr>
                  </thead>
                  <tbody id="timeline">
                    <!-- Vitals timeline displays here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <section>
      </section>
    </main>
   
    </div>

    <script src="https://unpkg.com/tone"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./assets/script/script.js"></script>
  <script src="./assets/script/patientForm.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    >
  </script>
  </body>
</html>
