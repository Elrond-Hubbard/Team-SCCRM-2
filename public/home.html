<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/cam.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div>
        <h1>
          <small class="text-muted">SCCRM Diagnostics</small>
        </h1>
        <h2 id="clients">Clients Connected:</h2>
      </div>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add New Patient
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">New Patient Form</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputFirstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="inputFirstName">
                </div>
                <div class="col-md-6">
                  <label for="inputLastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="inputLastName">
                </div>
                <div class="col-12">
                  <label for="inputAge" class="form-label">Age</label>
                  <input type="number" class="form-control" min="0" max="100"id="inputAge" placeholder="0-100">
                </div>
                <div class="col-12">
                  <label for="doctorNotes" class="form-label">Doctor's Notes</label>
                  <input type="text"  class="form-control" rows="3" id="doctorNotes" >
                </div>
                <div class="col-12">
                  <label for="inputWeight" class="form-label">Weight</label>
                  <input type="number" class="form-control" min="1" max="750"id="inputWeight" placeholder="In Lbs">
                </div>
                <div class="col-md-6">
                  <label for="initialBpm" class="form-label">Heart Rate</label>
                  <input type="number" class="form-control" min="0" max="220" id="initialBpm" placeholder="Bpm">
                </div>
                <div class="col-md-6">
                  <label for="initialSystolic" class="form-label">Blood Pressure</label>
                  <input type="number" class="form-control" id="initialSystolic" placeholder="Systolic">
                </div> 
                <div class="col-md-6">
                  <label for="initialDiastolic" class="form-label">Blood Pressure</label>
                  <input type="number" class="form-control" id="initialDiastolic" placeholder="Diastolic">
                </div>                                                                                                                                                                                        
                <div class="col-md-6">
                  <label for="initialTemp" class="form-label">Temperature</label>
                  <input type="number" class="form-control" id="initialTemp" placeholder="In Farenheit">
                </div>
                <div class="col-md-6">
                  <label for="initialSPO2" class="form-label">Oxygen Level</label>
                  <input type="number" class="form-control" id="initialSPO2" placeholder="SpO2">
                </div>
                
                
                
                <div class="col-12">
                  <h3>Doctor Id</h3>
                </div>
                <div class="col-6">
                  <!-- <label for="doctor_id" class="form-label"></label> -->
                  <input type="number" class="form-control" min="0" max="100"id="doctor_id" >
                </div>
              
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save New Patient</button>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Change Patient
      </button>
      
      <!-- Modal -->
      <div class="modal fade flex" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Your Patients</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
   
    </header>
    <div id="patInfo" class="card" style="width: 20rem">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Patient Name:</li>
        <li class="list-group-item">Age:</li>
        <li class="list-group-item">Weight:</li>
        <li class="list-group-item">isSleepy:</li>
      </ul>
    </div>
    <div id="mainContainer" class="container-fluid">
      <main>
        <div class="row row-cols-1 row-cols-md-4">
          <div class="col">
            <div id="vitalContainer" class="card">
              <div class="card-body">
                <h5 class="card-title">BPM</h5>
                <p id="vitalData" name="BPM" class="card-text text-center">
                  80
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div id="vitalContainer" class="card">
              <div class="card-body">
                <h5 class="card-title">mmHG</h5>
                <p id="vitalData" name="mmHG" class="card-text text-center">
                  110|83
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div id="vitalContainer" class="card">
              <div class="card-body">
                <h5 class="card-title">Temperature</h5>
                <p id="vitalData" name="Temp" class="card-text text-center">
                  98.8
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div id="vitalContainer" class="card">
              <div class="card-body">
                <h5 class="card-title">SPO2</h5>
                <p id="vitalData" name="O2" class="card-text text-center">
                  97%
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12 mb-3 mb--0">
            <div id="resp" class="card">
              <div class="card-body text-center">
                <h5 class="card-title">Timeline</h5>
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">Heart Rate</th>
                      <th scope="col">Blood Pressure</th>
                      <th scope="col">Temperature</th>
                      <th scope="col">Oxygen</th>
                      <th scope="col">Time</th>
                    </tr>
                  </thead>
                  <tbody id="timeline">
                    <!-- Vitals timeline displays here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 mb-3 mb--0">
              <div id="pleth" class="card">
                <div id="canvasContainer" class="card-body text-center">
                  <h5 class="card-title">PLETH (Pulse Monitor)</h5>
                  <canvas id="canvas1"> </canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <section>
        <button id="button">start</button>
        <input id="slider" type="range" min="20" max="150" value="70" />
      </section>
    </div>

    <!-- Dropdown menu for selecting patients -->
    <select id="patient-select" class="form-select w-25 mx-auto" aria-label="Default select example">
      <option selected>Select a Patient</option>
    </select>

    <script src="http://unpkg.com/tone"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./assets/script/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
