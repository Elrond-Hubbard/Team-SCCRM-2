<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/cam.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <h1>
            <small class="text-muted">Team SCCRM</small>
            </h1>
        </div> 
        
    </header>
    <div id="patInfo"class="card" style="width: 16rem;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Patient Name: </li>
          <li class="list-group-item">Age: </li>
          <li class="list-group-item">Weight: </li>
          <li class="list-group-item">isSleepy: </li>
        </ul>
      </div>
      <aside id="aside">
    </aside>
<div id="mainContainer"class="container-fluid">
        
    <main>
        <div class="row row-cols-1 row-cols-md-4 ">
            <div class="col">
              <div id="vitalContainer" class="card">
                <div class="card-body">
                  <h5 class="card-title">BPM (Heart Rate)</h5>
                  <p id="vitalData" name="BPM"class="card-text text-center">80</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div  id="vitalContainer" class="card">
                <div class="card-body">
                  <h5 class="card-title">mmHG (Blood Pressure)</h5>
                  <p id="vitalData" name="mmHG"class="card-text text-center"> 110|83</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div  id="vitalContainer" class="card">
                <div class="card-body">
                  <h5 class="card-title">Temperature (Farenheit)</h5>
                  <p id="vitalData" name="Temp"class="card-text text-center">98.8</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div  id="vitalContainer" class="card">
                <div class="card-body">
                  <h5 class="card-title">SPO2 (Oxygen)</h5>
                  <p id="vitalData" name="O2"class="card-text text-center">97%</p>
                </div>
              </div>
            </div>
          </div>

          <div class="row ">
            <div class="col-lg-12 mb-3 mb--0">
              <div id="resp"class="card">
                <div class="card-body text-center">
                  <h5 class="card-title">RESP (Respiratory Rate Monitor)</h5>
                  <p name="respMonitorBody"class="card-text">Resp monitor animation</p>
                </div>
              </div>
            </div>
            <div class="row ">
                <div class="col-lg-12 mb-3 mb--0">
                  <div id="pleth"class="card">
                    <div class="card-body text-center">
                      <h5 class="card-title">PLETH (Pulse Monitor)</h5>
                      <p name="plethMonitorBody"class="card-text">Pulse monitor animation</p>
                    </div>
                  </div>
                </div>









    </main>
</div>
   
        
       

        
        
<script src="./assets/script/aside.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
